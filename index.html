<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather</h3>
        <div>
        
        <div class="cityTime">
            <h1 class="temperature"></h1>
            <h2 class="name"></h2>
            <span class="date"></span>
            
        </div>
        <div class="weather">
            <span class="condition">Sunny</span>
        </div>
        <div id="icon">
            <img id="wicon" src="" alt="Weather icon">
        </div>
    </div>
</div>
<div class="rightSide">
    <form action="" id="formId">
        <input type="text" class="search" placeholder="Search Location">
        <input id="subInput" type="submit" name="search">
            <i class="fas fa-search"></i>    
    </form>
    <ul class="cities">
        <li class="city">Paris</li>
        <li class="city">London</li>
        <li class="city">Dubai</li>
        <li class="city">Barcelona</li>
    </ul>
    <ul class="detailsDayOne">
        <h4>Weather Details</h4>
        <li><span>Humidity</span>
            <span class="humidity">55%</span>
        </li>
        <li>
            <span>cloudy</span>
            <span class="cloudy">45%</span>
        </li>
        <li>
            <span>Wind</span>
            <span class="wind">7km/h</span>
        </li>
        <!-- <li class="tempreture">

        </li> -->
    </ul>
